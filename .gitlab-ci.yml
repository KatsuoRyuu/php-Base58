image: registry.git.ryuu.technology/docker/gitlabrunners/phpcomposer:latest

services:
  - docker:dind

stages:
- build
- test

variables:
#    CONTAINER_IMAGE: $CI_REGISTRY/docker/gitlabrunners/phpcomposer
#    CONTAINER_IMAGE: registry.git.ryuu.technology/$CI_PROJECT_PATH
    VERSION_MAJOR: 0
    VERSION_MINOR: 0
    VERSION_PATCH: 0

before_script:
- echo $CI_PROJECT_PATH
- export VERSION="${VERSION_MAJOR}.${VERSION_MINOR}.${VERSION_PATCH}+${CI_PIPELINE_ID}"##
- export CI_PROJECT_SSH_URL=`echo $CI_PROJECT_URL | sed 's#http[s]://#git@#g' | sed 's#/#:#' | sed 's#$#.git#'`
- 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
- eval $(ssh-agent -s)
- mkdir -p ~/.ssh
- echo "$AUTO_TAGGING_KEY" | tr -d '\r' | ssh-add -
- mkdir -p ~/.ssh
- chmod 700 ~/.ssh
- git remote set-url --push origin $CI_PROJECT_SSH_URL
- git remote -v
- git config user.email "${GITLAB_USER_EMAIL}"
- git config user.name "${GITLAB_USER_LOGIN}"

after_script:
- rm -Rf ~/.ssh

build:
    stage: build
    artifacts:
        paths:
        - ./vendor/
    script:
    - composer install -n --no-progress --apcu-autoloader
    
test:
    stage: test
    artifacts:
        paths:
        - ./vendor/
    script:
    - ./vendor/bin/phpunit --coverage-text --colors=never
    - echo "Tagging version with v${VERSION}"
    - git config user.email "${GITLAB_USER_EMAIL}"
    - git config user.name "${GITLAB_USER_LOGIN}"
    - git tag -a "v${VERSION}" -m "CI Auto Tagging"
    - git push origin v${VERSION}